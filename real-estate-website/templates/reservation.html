<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Reservation</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Property Reservation</h1>
        <form method="POST" action="/reserve_property">
            <!-- Reservation form fields -->
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text" class="form-control" name="customer_id" required>
            </div>
            <div class="form-group">
                <label for="listing_id">Listing ID:</label>
                <input type="text" class="form-control" name="listing_id" required>
            </div>
            <div class="form-group">
                <label for="reservation_datetime">Reservation Date and Time:</label>
                <input type="datetime-local" class="form-control" name="reservation_datetime" required>
            </div>
            <div class="form-group">
                <label for="payment_status">Payment Status:</label>
                <select class="form-control" name="payment_status" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reserve Property</button>
        </form>
    </div>
</body>
</html>
