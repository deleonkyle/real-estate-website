<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Add your CSS styles and links here -->
</head>
<body>
    <header>
        <h1>User Management</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a href="/admin/edit_role/{{ user.id }}">Edit Role</a>
                            <a href="/admin/deactivate_user/{{ user.id }}">Deactivate</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
        <!-- Add footer content here -->
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
