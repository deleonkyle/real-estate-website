<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for additional styling */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 0 auto;
            margin-top: 20px;
        }
        .container h1 {
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }

        .jumbotron {
            background-color: #ffffff;
            position: relative;
        }

        .jumbotron h1,
        .jumbotron p {
            color: #343a40;
        }
        .icon {
            width: 24px; /* Set the width as needed */
            height: 24px; /* Set the height as needed */
            vertical-align: middle; /* Align the icon vertically with the text */
        }
    </style>
</head>
<body>

    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="custom-alert alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <script>
                        setTimeout(function() {
                            document.querySelector('.custom-alert').remove();
                        }, 3000);
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="container-fluid">
        <div class="row">
            {% include '/includes/admin_sidebar.html' %}

    <div class="container">
        <h1 class="text-center">Add Property</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <!-- Property form fields (left column) -->
                    <div class="form-group">
                        <label for="name">Property Name:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Property Type:</label>
                        <input type="text" class="form-control" name="type" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (â‚±):</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="beds">Bedrooms:</label>
                        <input type="number" class="form-control" name="beds" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Property form fields (right column) -->
                    <div class="form-group">
                        <label for="address">Property Image:</label>
                        <input type="file" class="form-control-file" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="province">Province:</label>
                        <input type="text" class="form-control" name="province" required>
                    </div>
                    <div class="form-group">
                        <label for="baths">Bathrooms:</label>
                        <input type="number" class="form-control" name="baths" required>
                    </div>
                    <div class="form-group">
                        <label for="sqft">Sqft:</label>
                        <input type="number" class="form-control" name="sqft" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="virtual_tour_url">Virtual Tour URL:</label>
                <input type="text" class="form-control" name="virtual_tour_url" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="reserved" value="1">
                <label class="form-check-label" for="reserved">Reserved</label>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Add Property</button>
            </div>
        </form>
    </div>
</body>
</html>
