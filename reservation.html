<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Visit Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    {% include '/includes/flash_message.html' %}


    <div class="container">
        <h1 class="mt-4">Reserve Property Visit</h1>
        <div class="container available-slots">
            <div class="card mt-4">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('reservation', property_id=property_id, slot_id=slot_id) }}" class="form">
                        <div class="form-group">
                            <input type="hidden" id="slot_id" name="slot_id" value="{{ slot_id }}">
                            <label for="parcel">Parcel:</label>
                            <input type="text" id="parcel" name="parcel" class="form-control" value="{{ slot_details[0] }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="block">Block:</label>
                            <input type="text" id="block" name="block" class="form-control" value="{{ slot_details[1] }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="slot">Slot:</label>
                            <input type="text" id="slot" name="slot" class="form-control" value="{{ slot_details[2] }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="client_name">Your Name:</label>
                            <input type="text" id="client_name" name="client_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="client_email">Your Email:</label>
                            <input type="email" id="client_email" name="client_email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="client_number">Your Phone Number:</label>
                            <input type="text" id="client_number" name="client_number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="visit_date">Visit Date:</label>
                            <input type="date" id="visit_date" name="visit_date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="visit_time">Visit Time:</label>
                            <input type="time" id="visit_time" name="visit_time" class="form-control" required>
                        </div>                      
                        <button type="submit" class="btn btn-primary">Reserve Visit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
