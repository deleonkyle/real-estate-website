<!-- edit_schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your CSS and JavaScript files if needed -->
    <title>Edit Agent Schedule</title>
</head>
<body>
    <h1>Edit Agent Schedule</h1>
    {% include '/includes/flash_message.html' %}

    <form method="POST">
        <!-- Display existing schedule data and allow modifications -->
        <div class="form-group">
            <label for="RealtyAffiliation">Realty Affiliation:</label>
            <input type="text" class="form-control" id="RealtyAffiliation" name="RealtyAffiliation" value="{{ agent_schedule.realty_affiliation }}" required>
        </div>
        <!-- Add other schedule fields here -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</body>
</html>
