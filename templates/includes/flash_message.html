<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/assets/style.css">
    <style>
        /* Add custom CSS for sticky alert container */
        .fixed-top {
            position: fixed;
            top: 20px; /* Adjust the desired space at the top */
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        /* Adjust the desired width and center the alerts */
        .custom-alert {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Flash Messages -->
<div class="fixed-top">
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-dismissible fade show custom-alert custom-alert-{{ category }}" role="alert">
                        <div class="container">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <script>
                        setTimeout(function() {
                            document.querySelector('.custom-alert').remove();
                        }, 3000);
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>
<!-- Your page content here -->
</body>
</html>
