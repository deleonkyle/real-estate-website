<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>   
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Arial', sans-serif;
        }

        .side-navbar {
            background-color: #1c4427;
            min-height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            z-index: 1;
        }

        .side-nav-link {
            color: #ecf0f1;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .side-nav-link:hover {
            background-color: #3498db;
        }

        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .side-nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }

    </style>
</head>
<body>
    <nav class="side-navbar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link side-nav-title" href="admin_dashboard">
                    Admin Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_reservation" class="nav-link side-nav-link">
                    <img src="/static/icons/bxs-user-detail.svg" alt="User" class="icon">Reservation
                </a>
            </li>
            <li class="nav-item">
                <a href="properties" class="nav-link side-nav-link">
                    <img src="/static/icons/bxs-user-detail.svg" alt="User" class="icon">Property Listings
                </a>
            </li>
            <li class="nav-item">
                <a href="agents_schedules" class="nav-link side-nav-link">
                    <img src="/static/icons/bxs-user-detail.svg" alt="User" class="icon">Agents Schedule
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_user_management" class="nav-link side-nav-link">
                    <img src="/static/icons/bxs-user-detail.svg" alt="Edit User" class="icon">Edit User Roles
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_properties_slots" class="nav-link side-nav-link">
                    <img src="/static/icons/bxs-user-detail.svg" alt="Edit User" class="icon">Properties Slots
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_agent_management" class="nav-link side-nav-link">
                    <img src="/static/icons/bxs-user-detail.svg" alt="Edit User" class="icon">Admin Agent Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link side-nav-link" href="#" onclick="showLogoutModal()">
                    <img src="/static/icons/bx-exit.svg" alt="Logout" class="icon">Logout
                </a>
            </li>      
        </ul>
    </nav>

    <div class="modal fade" id="logoutConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirm Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelLogout()">Cancel</button>
                    <a href="/admin/logout" class="btn btn-primary" onclick="performLogout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to show the logout modal
        function showLogoutModal() {
            $('#logoutConfirmationModal').modal('show');
        }
    
        // Function to perform the logout
        function performLogout() {
            // You can use window.location to navigate to the logout URL
            window.location.href = "/admin/logout";
        }
    
        // Function to close the modal and cancel the logout
        function cancelLogout() {
            $('#logoutConfirmationModal').modal('hide');
        }
    </script>
</body>
</html>
