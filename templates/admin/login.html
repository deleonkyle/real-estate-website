<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA Realty Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .btn-color {
            background-color: #0e1c36;
            color: #fff;
        }

        .profile-image-pic {
            height: 200px; /* Reduced height */
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color {
            background-color: #ebf2fa;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% include '/includes/flash_message.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5" method="POST" action="/admin/login">
                        <h2 class="text-center text-dark mt-5">Admin Login</h2>
                        <div class="text-center">
                            <img src="/static/images/astra-realty-logo.png"
                                class="img-fluid profile-image-pic"
                                alt="profile">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-dark">User Name</label>
                            <input type="text" class="form-control" id="username" name="username"
                                required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-dark">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <div class="text-center mt-4"> <!-- Increased spacing -->
                            <button type="submit" class="btn btn-color px-5 w-100" id="loginButton" disabled>Login</button>
                        </div>
                        <div id="error-message" class="form-text text-center mb-3 text-danger">
                            {% if error_message %}
                                {{ error_message }}
                            {% endif %}
                        </div>
                        <div id="emailHelp" class="form-text text-center text-dark mb-4"> <!-- Moved below the Login button -->
                            <a href="#" class="text-dark fw-bold">Forgot Password?</a>
                        </div>
                        <div id="emailHelp" class="form-text text-center text-dark">Not Registered?
                            <a href="#" class="text-dark fw-bold"> Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js script links here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Enable the login button when both username and password fields are filled
        $(document).ready(function() {
            $('#username, #password').on('input', function() {
                var username = $('#username').val();
                var password = $('#password').val();
                var loginButton = $('#loginButton');
                loginButton.prop('disabled', !(username && password));
            });
        });
    </script>
</body>
</html>
