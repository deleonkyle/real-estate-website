<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slot</title>
    <link href="/static/assets/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include '/includes/flash_message.html' %}

    <!-- Include the admin sidebar -->
    {% include '/includes/admin_sidebar.html' %}
            
    <!-- Main content -->
    <div class="custom-content">
        <div class="container mt-1">
        <h1>Edit Slot</h1>
        <form method="POST" action="/admin/edit_slot/{{ slot[0] }}">
            <div class="form-group">
                <label for="property">Property:</label>
                <input type="text" name="property" class="form-control" value="{{ slot[1] }}" disabled>
            </div>
            <div class="form-group">
                <label for="slot_type">Slot Type:</label>
                <input type="text" name="slot_type" class="form-control" value="{{ slot[2] }}" required>
            </div>
            <div class="form-group">
                <label for="availability_status">Availability Status:</label>
                <select name="availability_status" class="form-control" required>
                    <option value="available" {% if slot[3] == 'available' %}selected{% endif %}>Available</option>
                    <option value="reserved" {% if slot[3] == 'reserved' %}selected{% endif %}>Reserved</option>
                    <option value="bought" {% if slot[3] == 'bought' %}selected{% endif %}>Bought</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Parcel">Parcel:</label>
                <input type="number" name="Parcel" class="form-control" value="{{ slot[4] }}" required>
            </div>
            <div class="form-group">
                <label for="Block">Block:</label>
                <input type="number" name="Block" class="form-control" value="{{ slot[5] }}" required>
            </div>
            <div class="form-group">
                <label for="Slot">Slot:</label>
                <input type="number" name="Slot" class="form-control" value="{{ slot[6] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
