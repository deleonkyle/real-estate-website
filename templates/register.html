<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .input-group-text {
            cursor: pointer;
        }
        .fas {
            transition: transform 0.3s ease;
        }
        .fas:active {
            transform: scale(1.25);
        }
    </style>
</head>
<body>
    {% include '/includes/flash_message.html' %}
    <div class="container">
        <h2 class="mt-5">User Registration</h2>
        <!-- Add an alert for email verification -->
        <div class="alert alert-info" role="alert">
            After registration, please check your email to verify your account.
        </div>
        <form action="/register" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <!-- Left Column -->
                    <div class="form-group col-12">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i id="password-icon" class="fas fa-eye" onclick="togglePassword()"></i>
                                </span>
                            </div>
                        </div>
                    </div>                    
                    <div class="form-group col-12">
                        <label for="confirm_password">Confirm Password:</label>
                        <div class="input-group">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i id="confirm-password-icon" class="fas fa-eye" onclick="toggleConfirmPassword()"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                                                          
                    <div class="form-group col-12">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <input type="hidden" id="user_type" name="user_type" value="client">
                    <div class="form-group col-12">
                        <label for="profile_image">Profile Image:</label>
                        <input type="file" id="profile_image" name="profile_image" class="form-control-file">
                    </div>                    
                </div>
                <div class="col-md-6">
                    <!-- Right Column -->
                    <div class="form-group col-12">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="date_of_birth">Date of Birth:</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control">
                    </div>
                    
                </div>
            </div>

            <div class="text-center">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                  </div>
                  
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                
            </div>
        </form>
    </div>
    <script>
        function togglePassword() {
            var input = document.getElementById('password');
            var icon = document.getElementById('password-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.add('fa-eye-slash');
                icon.classList.remove('fa-eye');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        function toggleConfirmPassword() {
    var input = document.getElementById('confirm_password');
    var icon = document.getElementById('confirm-password-icon');
    if (input.type === "password") {
        input.type = "text";
        icon.classList.add('fa-eye-slash');
        icon.classList.remove('fa-eye');
    } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

        </script>
        
        
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
