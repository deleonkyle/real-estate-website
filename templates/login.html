<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<!-- Flash Messages -->
{% include '/includes/flash_message.html' %}

    <form method="POST" action="/login">
<!-- Add a `div` element with the class `login-form` around the entire form -->
<div class="login-form">
  <!-- Add a `div` element with the class `row` around the username input -->
  <div class="row">
    <!-- Add a `div` element with the class `col` around the username input -->
    <div class="col">
      <div class="form-outline mb-4">
        <input type="username" id="form2Example1" name="username" class="form-control" required />
        <label class="form-label" for="form2Example1">Username</label>
      </div>
    </div>
  </div>

  <!-- Add a `div` element with the class `row` around the password input -->
  <div class="row">
    <!-- Add a `div` element with the class `col` around the password input -->
    <div class="col">
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" name="password" class="form-control" required />
        <label class="form-label" for="form2Example2">Password</label>
      </div>
    </div>
  </div>

  <!-- Add a `div` element with the class `row` around the remember me checkbox and forgot password link -->
  <div class="row mb-4">
    <!-- Add a `div` element with the class `col` around the remember me checkbox -->
    <div class="col d-flex justify-content-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" name="remember" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <!-- Add a `div` element with the class `col` around the forgot password link -->
    <div class="col">
      <a href="/forgot_password">Forgot password?</a>
    </div>
  </div>

  <!-- Add a `div` element with the class `row` around the submit button -->
  <div class="row mb-4">
    <!-- Add a `div` element with the class `col` around the submit button -->
    <div class="col d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </div>
  </div>

  <!-- Add a `div` element with the class `row` around the register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="/register">Register</a></p>
    </form>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
