<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background: #000;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .astra-logo {
            margin-bottom: 20px; /* Add more space below the logo */
        }

        .forms-inputs {
            position: relative;
        }

        .forms-inputs span {
            position: absolute;
            top: -18px;
            left: 10px;
            background-color: #fff;
            padding: 5px 10px;
            font-size: 15px;
        }

        .forms-inputs input {
            height: 50px;
            width: 100%;
            border: 2px solid #eee;
            padding: 10px;
            margin-bottom: 15px; /* Add this to create space between fields */
            box-sizing: border-box;
        }

        .forms-inputs input:focus {
            outline: none;
            border: 2px solid #000;
        }

        .custom-btn {
            height: 50px;
            width: 100%;
            background: #4CAF50; /* Make the button green */
            color: #fff;
            border: none;
        }

        .custom-btn:focus {
            outline: none;
        }

        .success-data {
            display: none;
        }

        .bxs-badge-check {
            font-size: 90px;
        }
    </style>
</head>
<body>
    {% include '/includes/flash_message.html' %}
    <div class="container d-flex align-items-center justify-content-center h-100">
        <div class="card">
            <div class="text-center astra-logo"> <!-- Added astra-logo class for margin -->
                <img src="/static/images/astra-realty-logo.png"
                    class="img-fluid profile-image-pic"
                    alt="profile">
            </div>
            <form method="POST" action="/agent/agent_login">
                <div class="form-data">
                    <div class="forms-inputs mb-4">
                        <label>Email or Username</label>
                        <input type="text" name="email_or_username" id="email_or_username" class="form-control" required autofocus>
                    </div>
                    <div class="form-inputs mb-4">
                       <label>Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" required />
                            <div class="input-group-append">
                                </div>
                                <span class="input-group-text">
                                    <i id="togglePassword" class="fas fa-eye" onclick="togglePasswordVisibility();"></i>
                                </span>
                            </div>
                        </div>                        
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-dark btn-block">Login</button> <!-- Added btn-block class -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
          function togglePasswordVisibility() {
                var passwordInput = document.getElementById('password');
                var togglePasswordIcon = document.getElementById('togglePassword');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordIcon.classList.add('fa-eye-slash');
                    togglePasswordIcon.classList.remove('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    togglePasswordIcon.classList.remove('fa-eye-slash');
                    togglePasswordIcon.classList.add('fa-eye');
                }
            }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
