<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags and CSS links here -->

    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    {% include '/includes/flash_message.html' %}
    {% include '/includes/agent_sidebar.html' %}

<!-- Agent Photo Section -->
<div class="text-center">
    <img src="agent_photo.jpg" alt="Agent Photo" class="img-thumbnail" style="max-width: 150px;">
</div>

<!-- Profile Information -->
<div class="container">
    <h1 class="text-center">Agent Profile</h1>

   <!-- Personal Information Section -->
<div class="profile-section">
    <h2>Personal Information</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Agent Name -->
            <div class="form-group">
                <label for="agent-name">Name:</label>
                <input type="text" class="form-control" id="agent-name" value="{{ agent_data[1] }}" readonly>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="agent-email">Email:</label>
                <input type="email" class="form-control" id="agent-email" value="{{ agent_data[3] }}" readonly>
            </div>
            <!-- User Type -->
            <div class="form-group">
                <label for="agent-type">User Type:</label>
                <input type="text" class="form-control" id="agent-type" value="{{ agent_data[4] }}" readonly>
            </div>
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="agent-dob">Date of Birth:</label>
                <input type="text" class="form-control" id="agent-dob" value="{{ agent_data[7] }}" readonly>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Registration Date -->
            <div class="form-group">
                <label for="agent-registration">Registration Date:</label>
                <input type="text" class="form-control" id="agent-registration" value="{{ agent_data[9] }}" readonly>
            </div>
            <!-- Last Login -->
            <div class="form-group">
                <label for="agent-last-login">Last Login:</label>
                <input type="text" class="form-control" id="agent-last-login" value="{{ agent_data[10] }}" readonly>
            </div>
        </div>
    </div>
</div>

<!-- Contact Information Section -->
<div class="profile-section">
    <h2>Contact Information</h2>
    <div class="row">
        <!-- Phone Number -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="agent-phone">Phone Number:</label>
                <input type="text" class="form-control" id="agent-phone" value="{{ agent_data[8] }}" readonly>
            </div>
        </div>
        <!-- Address -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="agent-address">Address:</label>
                <input type="text" class="form-control" id="agent-address" value="{{ agent_data[12] }}" readonly>
            </div>
        </div>
    </div>
</div>


<!-- Edit Profile Button -->
<div class="text-center mt-3">
    <a href="#" data-toggle="modal" data-target="#profileEditModal" class="btn btn-primary">Edit Profile</a>
</div>
</div>

<!-- Profile Edit Modal -->
<div class="modal fade" id="profileEditModal" tabindex="-1" role="dialog" aria-labelledby="profileEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileEditModalLabel">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Create a form for editing profile information -->
                <form method="POST" action="/edit_profile">
                    <div class="form-group">
                        <label for="edit-agent-name">Name:</label>
                        <input type="text" class="form-control" id="edit-agent-name" name="name" value="{{ agent_data[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-agent-number">Number:</label>
                        <input type="text" class="form-control" id="edit-agent-number" name="number" value="{{ agent_data[12] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-agent-address">Address:</label>
                        <input type="text" class="form-control" id="edit-agent-address" name="address" value="{{ agent_data[13] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-agent-email">Email:</label>
                        <input type="email" class="form-control" id="edit-agent-email" name="email" value="{{ agent_data[3] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-agent-dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="edit-agent-dob" name="dob" value="{{ agent_data[7] }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>                
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
