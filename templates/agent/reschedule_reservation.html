<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Reservation</title>
    <!-- Add your CSS styles and Bootstrap link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Reschedule Reservation</h1>
        <form method="POST" action="/reschedule_reservation">
            <div class="form-group">
                <label for="new_date">New Date:</label>
                <input type="date" class="form-control" id="new_date" name="new_date" required>
            </div>
            <div class="form-group">
                <label for="new_time">New Time:</label>
                <input type="time" class="form-control" id="new_time" name="new_time" required>
            </div>
            <input type="hidden" name="visit_id" value="{{ visit_id }}">
            <button type="submit" class="btn btn-primary">Reschedule</button>
        </form>
    </div>

    <!-- Include your JavaScript libraries here if needed -->

</body>
</html>
