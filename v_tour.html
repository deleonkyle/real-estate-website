<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Property Details</title>
    <style>
        .card-img-top {
            height: 200px; /* Set the desired height for the images */
            object-fit: cover; /* Maintain the aspect ratio and cover the entire container */
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% include '/includes/flash_message.html' %}
    {% include '/includes/navbar.html' %}
    <div class="container mt-4">
        <h1 class="text-center">List of Properties</h1>
        <div class="row">
            {% for property in properties %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='uploads/' + (property[11] or '')) }}" class="card-img-top" alt="{{ property[1] }}">
                        <div class="card-body">
                        <h5 class="card-title">{{ property[1] }}</h5>
                        <p class="card-text"><strong>Location:</strong> {{ property[3] }}</p>
                        <p class="card-text"><strong>Type:</strong> {{ property[2] }}</p>
                        <!-- Include a condition to check if the virtual_tour_url is not empty -->
                        {% if property[12] == 1 %}
                            <a href="{{ url_for('virtual_tour', property_id=property[0]) }}" class="btn btn-primary btn-block">View Virtual Tour</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>        
    </div>
    <!-- Bootstrap JS and jQuery (Required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
